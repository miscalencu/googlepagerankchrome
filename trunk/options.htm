<html>
	<head>
		<title>Settings for the Lite Page Rank extension</title>
		<link href="/css/options.css" media="screen" rel="stylesheet" type="text/css" />

        <script language="javascript" type="text/javascript" src="js/core.js"></script>
	</head>
	<body>
		<img align="middle" border="0" src="images/icon_128.png" alt="Lite Page Rank for Chrome" height="64" title="Lite Page Rank for Chrome" />
		<span id="power">powered by</span>
		<a href="http://code.google.com/" target="_blank"><img align="middle" border="0" src="images/code_logo.png" alt="Google APIs" title="Google APIs" /></a>

		<h1>Settings for Lite Page Rank for Chrome extension</h1>
		<br />

		<table class="box" cellpadding="5" cellspacing="5" align="left">
			<tr>
				<th valign="top" width="250">Show icon when Page Rank is not available:</th>
				<td>
                    <input type="checkbox" id="showNA" name="showNA" />
                </td>
			</tr>
			<tr>
				<th>Icons set:</th>
				<td>
					<select name="imgLocation" id="imgLocation">
                        <option value="transparent">Transparent (default)</option>
                        <option value="coloured">Coloured</option>
						<option value="simple">Simple</option>
                    </select>
                    <div id="preview_icons"></div>
				</td>
			</tr>
        </table>
        <br clear="all" />
